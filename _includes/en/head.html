<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>  
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>  {{ site.en.site_name }} - {{ site.en.title }} </title>
    <meta http-equiv="refresh" content="0;URL=http://ltmessenger.com">

    <!-- OGP -->
    <meta property="og:title" content="{{ site.en.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/images/og_card_en.png" />
    <meta property="og:description" content="{{ site.en.description }}" />

    <!-- facebook app -->
    <meta property="fb:app_id" content="{{ site.people.app_id}}">

    <!-- twitter card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="{{ site.twitter_username }}">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content="{{ site.en.description }}">
    <meta name="twitter:creator" content="{{ site.twitter_username }}">
    <meta name="twitter:image" content="{{ site.baseurl }}/images/coffee_man.jpg">
    
    
    <!--== CSS Files ==-->
    <link href="{{ site.baseurl }}/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="{{ site.baseurl }}/css/style.css" rel="stylesheet" media="screen">
    <link href="{{ site.baseurl }}/css/animate.min.css" rel="stylesheet" media="screen">
    <link href="{{ site.baseurl }}/css/font-awesome.css" rel="stylesheet" media="screen">
    <link href="{{ site.baseurl }}/css/owl.carousel.css" rel="stylesheet" media="screen">
    <link href="{{ site.baseurl }}/css/flexslider.css" rel="stylesheet" media="screen">
    <link href="{{ site.baseurl }}/css/fancySelect.css" rel="stylesheet" media="screen">
    <link href="{{ site.baseurl }}/css/responsive.css" rel="stylesheet" media="screen">

    <!-- favicon -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.ico" />

    <!--== Google Fonts ==-->
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Belgrano' rel='stylesheet' type='text/css'>

    <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="{{ site.baseurl }}/js/jquery-2.1.0.min.js"></script>
</head>
